<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockapp Fintech Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

            <ul>
                <li>Portfolio Management</li>
